<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUMEN VIA | Soluções Inteligentes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-container">
        <div class="logo">
          <div class="logo-icon">L</div>
          <span>LUMEN VIA</span>
        </div>
        <div class="nav-tabs">
          <a href="#" class="nav-tab active">
            <i class="fas fa-leaf"></i>
            <span>Via Verde</span>
          </a>
          <a href="#" class="nav-tab disabled">
            <i class="fas fa-building"></i>
            <span>Em breve</span>
          </a>
          <a href="#" class="nav-tab disabled">
            <i class="fas fa-chart-line"></i>
            <span>Em breve</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title">Via Verde: Rotas <span class="highlight">sustentáveis</span> para um futuro melhor</h1>
        <p class="hero-subtitle">Calcule rotas otimizadas que priorizam vias mais seguras e eficientes, contribuindo para uma mobilidade mais sustentável</p>
        
        <div class="input-section">
          <div class="input-group">
            <label for="start">Endereço de Origem:</label>
            <div class="input-with-icon">
              <i class="fas fa-map-marker-alt"></i>
              <input type="text" id="start" placeholder="Digite o endereço inicial">
            </div>
          </div>

          <div class="input-group">
            <label for="end">Endereço de Destino:</label>
            <div class="input-with-icon">
              <i class="fas fa-flag-checkered"></i>
              <input type="text" id="end" placeholder="Digite o endereço final">
            </div>
          </div>

          <button id="calculate" class="primary-btn">
            <span>Calcular Rota</span>
            <i class="fas fa-route"></i>
          </button>

          <button id="openGoogleMaps" class="primary-btn" style="display: none;">
            <span>Abrir no Google Maps</span>
            <i class="fab fa-google"></i>
          </button>

          <div id="error"></div>

          <div id="results">
            <div class="results-container">
              <div class="result-card">
                <div class="result-icon">
                  <i class="fas fa-road"></i>
                </div>
                <div class="result-content">
                  <h3>Distância</h3>
                  <p id="distance">-</p>
                </div>
              </div>
              <div class="result-card">
                <div class="result-icon">
                  <i class="fas fa-clock"></i>
                </div>
                <div class="result-content">
                  <h3>Tempo estimado</h3>
                  <p id="duration">-</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="hero-graphic">
        <div id="map"></div>
      </div>
    </section>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
